syntax = "proto3";

import "ServerPayload.proto";
import "ClientPayload.proto";

message PacketHeader 
{
    int32   size = 1;
}

message Packet
{
    PacketHeader    header = 1;
    oneof           payload
    {
        LoginRequest    login_request   = 1000;
        LoginRespons    elogin_response = 1001;
        ChatRequest     chat_request    = 1002;
        ChatNotify      chat_notify     = 1003;
    }
}
